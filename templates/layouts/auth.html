<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>{% block title %}{% endblock %} - Mini Blog</title>
    <style>
        .auth-link:hover{
            color: rgb(216, 215, 215)
        }
    </style>
</head>
<body>
    <div class="mx-4 mt-4" style="text-align: right;">
        <a href="{{ url_for('login') }}" class="auth-link" style="text-decoration: none;">
            <span style="margin-left: 1rem;" class="text-white">Login</span>
        </a>
        <a href="{{ url_for('register') }}" class="auth-link" style="text-decoration: none;">
            <span style="margin-left: 1rem;" class="text-white">Register</span>
        </a>
    </div>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
