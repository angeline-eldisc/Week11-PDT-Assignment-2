<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ie7/ie7.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - Mini Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alertAndBtn.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" sizes="16x16 32x32" type="image/png">
    <style>
        @font-face {
            font-family: 'themify';
            src:url("{{ url_for('static', filename='fonts/themify.eot') }}");
            src:url("{{ url_for('static', filename='fonts/themify.eot') }}") format('embedded-opentype'),
                url("{{ url_for('static', filename='fonts/themify.woff') }}") format('woff'),
                url("{{ url_for('static', filename='fonts/themify.ttf') }}") format('truetype'),
                url("{{ url_for('static', filename='fonts/themify.svg') }}") format('svg');
            font-weight: normal;
            font-style: normal;
        }

        .right-side div.photo-profile {
            background-image: url("{{ url_for('static', filename='images/default-user.png') }}");
        }
    </style>
</head>
<body>
    <input type="checkbox" id="sidebar-toggle">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Icon" class="logo-icon"></span>
                <span class="logo-name">Mini Blog</span>
            </h3>
            <label for="sidebar-toggle" class="ti-menu-alt mt-2"></label>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="{{ url_for('index') }}">
                        <span class="ti-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('articles') }}">
                        <span class="ti-book"></span>
                        <span>Articles</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}">
                        <span class="ti-shift-left"></span>
                        <span>Logout</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="">
                        <span class="ti-settings"></span>
                        <span>Account</span>
                    </a>
                </li> -->
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="left-side">
                <span class="ti-search"></span>
                <input type="text" placeholder="search">
            </div>

            <div class="right-side" style="float: right!important; justify-content: end!important;">
                {% if session and session.get('name') %}
                <span class="ti-bell"></span>
                <span class="ti-comment"></span>
                <div class="photo-profile"></div>
                    <div class="nav-item dropdown">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre style="float: right; color: #000;">
                            Hello, {{ session['name'] }}
                        </a>

                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{{ url_for('logout') }}">
                                <span class="ti-shift-left" style="margin-left: 1rem;"></span>
                                <span style="margin-left: 1rem;">Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
                {% endif %}
                
                <a href="{{ url_for('login') }}">
                    <span style="margin-left: 1rem;">Login</span>
                </a>
                <a href="{{ url_for('register') }}">
                    <span style="margin-left: 1rem;">Register</span>
                </a>
        </header>

        
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
