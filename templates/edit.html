{% extends "layouts/base.html" %}

{% block title %}Edit {{ article[1] }} Article{% endblock%}

{% block content %}
<main>
    <h2 class="title">Articles</h2>

    <section class="table">
        <div class="card">
            <div class="table-card">
                <div class="table-title-card mx-2">
                    <a href="{{ url_for('articles') }}" class="d-inline-block"><span class="ti-arrow-left" style="color: #212529"></span></a>
                    <h3 class="d-inline-block">Edit {{ article[1] }} Articles</h3>
                </div>
                <div class="form-card px-4">
                    <form action="{{ url_for('edit', article_id=article[0]) }}" method="POST" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label>Title</label>
                                <input type="text" name="title" id="title" class="form-control w-100" required value="{{ article[1] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label>Description</label>
                                <textarea rows="8" class="form-control w-100" name="body" id="body">{{ article[2] | trim }}</textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-success col-md-2" style="float: right;" type="submit" name="btnEdit" id="btnEdit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
