{% extends "layouts/base.html" %}

{% block content %}
<main>
    <h2 class="title">Articles</h2>

    <section class="table">
        <div class="card">
            <div class="table-card">
                <div class="table-title-card mx-2">
                    <a href="{{ url_for('articles') }}" class="d-inline-block"><span class="ti-arrow-left" style="color: #212529"></span></a>
                    <h3 class="d-inline-block">Create New Article</h3>
                </div>
                <div class="form-card px-4">
                    <form autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label>Title</label>
                                <input type="text" name="title" id="title" class="form-control w-100" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label>Description</label>
                                <textarea rows="8" class="form-control w-100" name="body" id="body"></textarea>
                            </div>
                        </div>

                        {% block submitButton %}{% endblock %}
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
